<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    input,
    button {
      font-size: 2em;
    }
  </style>
</head>

<body>
  <h1>수식계산</h1>
  <input type="text">
  <button>계산</button>
  <script>
    let btn = document.querySelector('button');
    btn.addEventListener("click", function () {
      let exp = document.querySelector('input').value;
      document.querySelector('input').value = `${eval(exp)}`;
    });
  </script>
</body>

</html>
